<ion-header>
  <ion-toolbar class="gold">
    <ion-button slot="end" fill="clear" (click)="presentActionSheet()">
      <ion-icon style="color: black" name="menu"></ion-icon>
    </ion-button>
    <ion-title>
      Juego Kinético
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-label class="ion-text-center">
    <h2><b style="color:white">Elegí tu personaje:</b></h2>
  </ion-label>

  <div class="ion-padding">
    <ion-button class="marks-buttons" color="dark" expand="block" (click)="elegir('Marvel')">
      <img src="../../assets/marvel.jpeg" alt="">
    </ion-button>
    <ion-button class="marks-buttons" color="dark" expand="block" (click)="elegir('DC')">
      <img src="../../assets/dc.jpg" alt="">
    </ion-button>

    <div *ngIf="personaje!=null" class="ion-text-center">
      <h3><b style="color:white">Personaje elegido: {{personaje}}</b></h3>
    </div>
    <div *ngIf="personaje==null" class="ion-text-center">
      <p style="color:white">
        <ion-spinner color="light" name="crescent"></ion-spinner>Esperando que selecciones un personaje
      </p>
    </div>

    <ion-button id="inicio-btn" class="ion-text-center" color="success" expand="full" (click)="openGame()" disabled>
      INICIAR PARTIDA
    </ion-button>
  </div>
</ion-content>
