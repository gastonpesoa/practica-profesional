<ion-header>
  <ion-toolbar color="dark">
    <ion-button slot="end" fill="clear" (click)="OnLogOut()">
      <ion-icon style="color: aliceblue" name="log-out"></ion-icon>
    </ion-button>
    <ion-title>
      Despertador por GPS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" id="content">

  <!-- <div>{{mensaje}}</div> -->

  <div id="map" style="width:100%; height:50%;margin-bottom: 2em;"></div>
  <div id="gps-status" class="gps-status"></div>

  <div id="borde-abajo"></div>

  <div *ngIf="direccion==null" class="ion-text-center">
    <p style="color:black">
      <ion-spinner color="dark" name="crescent"></ion-spinner>Esperando que selecciones una dirección
    </p>
  </div>

  <div *ngIf="direccion!=null">

    <ion-item>
      <ion-label>
        <h3>Dirección de destino: </h3>
        <p class="ion-text-wrap">{{direccion.display_name}}</p>
      </ion-label>
    </ion-item>

    <ion-item >
      <ion-label>
        <h3>Distancia de activación del despertador: </h3>
        <p>{{distanciaAlarma}} km</p>
      </ion-label>
    </ion-item>

    <ion-item lines="none" *ngIf="distanciaADestino!=null">
      <ion-label>
        <h3>Distancia al destino: </h3>
        <p>{{distanciaADestino}} km</p>
      </ion-label>
    </ion-item>

    <ion-button color="danger" expand="block" size="large" (click)="activarAlarma()" *ngIf="!alarmaActivada">
      Activar alarma
    </ion-button>

    <ion-button color="light" expand="block" size="large" (click)="desactivarAlarma()" *ngIf="alarmaActivada">
      Desactivar alarma
    </ion-button>

  </div>


</ion-content>

<ion-fab horizontal="end" vertical="bottom" slot="fixed">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button (click)="agregarDireccion()">
      <ion-icon name="compass"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="misDirecciones()">
      <ion-icon name="star"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
