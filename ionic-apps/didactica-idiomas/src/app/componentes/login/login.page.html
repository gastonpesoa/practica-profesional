<div id="custom-overlay" [style.display]="splash ? 'inline-flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="../../../assets/icon/idioma.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
  <div id="datos">
    <h1><b>Gastón Pesoa</b></h1>
    <h2> - 4B - </h2>
  </div>
</div>

<ion-header>
  <ion-toolbar color="secondary" >
    <ion-title text-center>INICIAR SESION</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <img class="icon" src="../../../assets/icon/idioma.png" alt="icono-ojo">
  <ion-item>
    <ion-input placeholder="Ingresa email: " color="#fff" type="email" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Ingresa contraseña: " color="#fff" type="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-select (ionChange)="onChange($event.target.value)" placeholder="Seleccione usuario: ">
      <ion-select-option *ngFor="let usuario of usuarios" value={{usuario.id}}>{{usuario.nombre}}</ion-select-option>
    </ion-select>
  </ion-item>
  <br><br><br><br>
  <ion-button size="large" expand="full" shape="round" fill="outline" (click)="onSubmitLogin()">
    Entrar
  </ion-button>
</ion-content>
