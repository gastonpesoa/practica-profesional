<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-left>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img class="icon" src="../../../assets/icon/idioma.png" alt="icono-ojo">
<ion-item>
  <ion-label position="floating"> Correo Electrónico</ion-label>
  <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating"> Contraseña</ion-label>
  <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
</ion-item>
<br>
<ion-button expand="block" (click)="onSubmitLogin()">
  Entrar
</ion-button>
</ion-content>
