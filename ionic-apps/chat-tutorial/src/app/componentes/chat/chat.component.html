<ion-header>
  <ion-toolbar [color]="chat.color">
    <ion-button slot="start" fill="clear" (click)="closeModal()">
      <ion-icon style="color: aliceblue; font-size: 25px;" name="arrow-round-back"></ion-icon>
    </ion-button>
    <ion-title>{{chat.name}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div *ngIf="room">
    <ion-card *ngFor="let mensaje of room.mensajes" [class]="mensaje.userMail!=userMail ? 'left-align' : 'right-align'" >
      <ion-card-header>
        <ion-card-title [color]="chat.color" *ngIf="mensaje.userMail!=userMail">{{mensaje.userMail}}</ion-card-title>
        <ion-card-subtitle>{{mensaje.date.toDate() | date: 'dd/MM/yy hh:mm'}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{mensaje.content}}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer padding>
  <ion-item>
    <ion-textarea maxlength="21" [(ngModel)]="msg"></ion-textarea>
    <ion-button color="success" (click)="sendMensaje()">
      <ion-icon slot="end" name="send"></ion-icon>
    </ion-button>
  </ion-item>
</ion-footer>
