<ion-header>
  <ion-toolbar color="tertiary">
    <ion-button slot="start" fill="clear" (click)="closeModal()">
      <ion-icon style="color: aliceblue; font-size: 25px;" name="arrow-round-back"></ion-icon>
    </ion-button>
    <ion-title>{{chat.name}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div *ngIf="room">
    <ion-card *ngFor="let mensaje of room.mensajes">
      <ion-card-content>
        {{mensaje.content}}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer padding>
  <ion-item>
    <ion-textarea [(ngModel)]="msg"></ion-textarea>
    <ion-button color="success" (click)="sendMensaje()">
      <ion-icon slot="end" name="send"></ion-icon>
    </ion-button>
  </ion-item>
</ion-footer>
