<ion-header>
  <ion-toolbar color="tertiary">
    <ion-button slot="end" fill="clear" (click)="presentActionSheet()">
      <ion-icon style="color: aliceblue" name="menu"></ion-icon>
    </ion-button>
    <ion-title>
      Conversando en el aula
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <div class="ion-padding" *ngFor="let chat of chatRooms">
        <ion-label class="ion-text-center">
          <h2><b>{{chat.name}}</b></h2>
        </ion-label>
        <ion-button class="marks-buttons" [color]="chat.color" expand="block" (click)="openChat(chat)">
          <img [src]="chat.img" alt="">
        </ion-button>
      </div>
</ion-content>
