<ion-header>
  <ion-toolbar>
    <ion-button slot="end" fill="clear" (click)="logOut()">
      <ion-icon style="color: aliceblue" name="log-out"></ion-icon>
    </ion-button>
    <ion-title>
      Alarma de robo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [style.background-color]="background" id="fondo">
    <div id="info-text" [style.color]="activado?'#fff':'#000'" class="ion-padding">
      Presione el botón para activar o desactivar el detector de robo
    </div>
    <div [style.animation-name]="activado?'example':''" class="btn-alarm" (click)="activar()">
      <img src="../../assets/icon/alarm-by.png" alt="">
    </div>
    <div class="ion-text-center" *ngIf="activado" id="alarm-activada">
      <span><b>¡ALARMA ACTIVADA!</b></span>
    </div>
  </div>
</ion-content>
